<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            color: bisque;
            background-color: burlywood;
        }

        .container {
            background-color: darkslategray;
            width: 640px;
            padding: 8px;
            margin: 0 auto;
        }

        @media screen and (min-width: 960px) {

            .container {
                width: 900px;
                font-size: 140%;

            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Media Queries</h1>

        <p> We often use media queries to adjust layout and text size based on screen size</p>


    </div>
    
</body>
</html>
