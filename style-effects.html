<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            color: antiquewhite;
            background-color: cornflowerblue;
            width: 200px;
            padding: 24px;
        }

        .circle {
            border-radius: 160px;
            height: 200px;
        }

         .rounded {
            border-radius:60px;
           
        }
    </style>

</head>
<body>

    <h1>CSS Effects</h1>

        <div class="circle">
        <p>Rounded corners</p>
    </div>

    <div class="rounded">
        <p>Rounded corners</p>
    </div>


    <div class="see-through" >
        <p>Transparency</p>
    </div>
    
</body>
</html>
