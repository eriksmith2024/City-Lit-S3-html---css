<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            color: beige;
            background-color: cornflowerblue;
        }

        @media screen and (min-width: 600px) {
            body { background-color: darkcyan;}
        }

        @media screen and (min-width: 900px) {
            body { background-color:darkgoldenrod}


        }


    </style>

</head>




<body>

    <h1> Media Queries</h1>

    <p> Media Queries can be used to adjust the css of our webpage based on the screen size</p>

    <p>Typically we would create break points for small, medium & larger screens</p>
    
</body>
</html>
