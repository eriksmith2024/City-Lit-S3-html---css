<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries 2</title>
    <style>
        body {
            background-color: darkmagenta;
            color: floralwhite;
            }

        .container {
            background-color: blueviolet;
            width: 480px;
            padding: 8px;
            margin: 0 auto; /*Used to center it  */
        }

        @media screen and (min-width:800px) {
            .container { 
                width: 640px;
                background-color: aqua;
            }

        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Media Query Layout One</h1>

        <p> We can use media queries to adjust the size of a container based 
            on the screen size.</p>

        <p> This is useful for developing layouts that work on different devices.</p>
    </div>
    
</body>
</html>
